apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  listeners:
  - allowedRoutes:
      kinds:
      - kind: TLSRoute
        group: gateway.networking.k8s.io
      namespaces:
        from: All
    name: mytcp
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
