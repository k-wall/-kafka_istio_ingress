apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: my-cluster1-tlsroute
  namespace: kafka
spec:
  hostnames:
  - my-cluster1-kafka-bootstrap.kafka
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway
    namespace: istio-ingress
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: my-cluster1-kafka-bootstrap
      port: 9093
      weight: 1
